<!DOCTYPE html>
<html>
<head>
	<title> Add Center Page </title>
	
	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script src="js/myJss.js"></script>
</head>
<body>

		<div class="addcenterform">
		<center><p><span id="error_area"></span></p></center>
			<form id="Add Center" method="post">
				<div class="form-group">
				<label style="color:#454445;" >Center Id</label>
				<input type="text" class="form-control" id="id" placeholder="Enter center Id">
				</div>

				<br></br>

				<div>
				<label for="datepicker" style="color:#454445;">Center Name </label>
				<input class="form-control" id="center_name" type="text" name="center_name" placeholder="Enter the of the Center" required>
				</div>

				<br></br>

				<div>
				<label for="datepicker" style="color:#454445;">Location</label>
				<input class="form-control" id="location"type="text" name="location" placeholder="Where is the center located" required>
				</div>

				<br></br>


				<input onClick="add_center()" type="button" value="Add Center">
				</div>

</body>
</html>
